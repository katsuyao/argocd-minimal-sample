---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-nginx-alice
  labels:
    name: app
    color: blue
spec:
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
  replicas: 2
  selector:
    matchLabels:
      color: blue
      name: app
  template:
    metadata:
      name: blue
      labels:
        name: app
        color: blue
    spec:
      containers:
      - image: docker.io/wakabh56/hwakabhcitest:0d4fede77dab1eb2e8f973c8f84531c43a29e32c
        name: nginx-alice
        ports:
          - containerPort: 80

